<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css">
    <!-- Menyisipkan Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Alerts</h2>
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dissmiss="alert">&times;</button>
            <strong>Success!</strong> Ini adalah alert success
        </div>
        <div class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dissmiss="alert">&times;</button>
            <strong>Info!</strong> Ini adalah alert info
        </div>
        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="close" data-dissmiss="alert">&times;</button>
            <strong>Warning!</strong> Ini adalah alert warning
        </div>
    </div>
</body>
</html>
